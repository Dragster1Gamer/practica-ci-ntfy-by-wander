name: Envío de Notificación CI

# Se activa cuando hay un push a la rama main
on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest  # Entorno de ejecución (Linux)

    steps:
      - name: Envía notificación a ntfy.sh
        run: |
          curl -d "🚀 Nueva actualización en el repositorio! Rama: main. Commit: ${{ github.sha }}. Mensaje: ${{ github.event.head_commit.message }}" \
          https://ntfy.sh/devops-itla
        # Esto envía un mensaje con detalles del commit usando curl    